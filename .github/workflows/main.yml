name: Kompile
on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install
      run: |
        sudo apt update -y
        sudo apt install libwebsockets-dev
        gcc -s -02 server.c -o server -lwebsockets -lpthread
        strip server
        ./server
